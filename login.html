<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/97ebdf5864.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: url(https://blog.tatanexarc.com/wp-content/uploads/2024/04/JSW-Neosteel-price.jpg) no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 400px;
            height: 500px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h2 {
            color: #fff;
            text-transform: uppercase;
            padding: 20px 0;
            font-size: 2em;
        }

        .form-group {
            position: relative;
            width: 330px;
            border-bottom: 3px solid #fff;
            margin: 30px 0;
        }

        .form-group input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1.2em;
            color: #fff;
            padding: 0 30px 0 10px;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #fff;
            transition: 0.5s;
        }

        input:focus ~ label,
        input:valid ~ label {
            top: -5px;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 1.2em;
        }

        p {
            text-align: center;
            color: #fff;
            padding: 10px 0;
        }

        p > a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        p > a:hover {
            text-decoration: underline;
            font-style: italic;
        }

        #btn {
            width: 100%;
            height: 50px;
            border-radius: 40px;
            border: none;
            font-size: 1.5em;
            text-transform: uppercase;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.5s;
        }

        #btn.hover {
            background: rgba(0, 0 0, 0.3);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login.php" method="POST"> <!-- Update action attribute -->
            <div class="form-group">
                <input type="email" name="email" required>
                <label for="">User</label>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="form-group">
                <input type="password" name="password" required>
                <label for="password">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>
            <p><input type="checkbox" name="remember">Remember Me <a href="#">Forget Password</a></p>
            <input id="btn" type="submit" value="Login">
            <p>Don't have an account?<a href="register.html">Register</a></p>
            <a href="login.html"></a>
        </form>
        
    </div>
</body>
</html>
